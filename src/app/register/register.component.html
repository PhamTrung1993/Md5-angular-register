<div>
  <form #user="ngForm" (ngSubmit)="submit(user.value)">
    <input #email="ngModel" type="text" ngModel name="email" placeholder="email" pattern="^\w+@\w+\.\w+$">
    <br>
    <input #password="ngModel" type="text" ngModel name="password" placeholder="password" minlength="6">
    <br>
    <input #pwconfirm type="text" placeholder="confirm password">
    <br>
    <input #age="ngModel" type="text"  ngModel name="age" placeholder="age"  min="18">
    <br>
    <label>
      gender
      <select #gender="ngModel" ngModel name="gender" required>
        <option value="male" selected="selected">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
    <br>
    <input #phone="ngModel" type="text"  ngModel name="phone" placeholder="phone" pattern="^0[0-9]{9,10}$">
    <br>
    <input type="submit" value="ok">
  </form>
  <br>
  <h3>log:</h3>
  <br>
  <div style="color: red">
    <p *ngIf="email?.errors">email not valid</p>
    <br>
    <p *ngIf="password?.errors">password too short</p>
    <br>
    <p *ngIf="password?.value !== pwconfirm?.value">password confirm now match</p>
    <br>
    <p *ngIf="age?.value">you are not old enough</p>
    <br>
    <p *ngIf="gender?.errors">gender is required</p>
    <br>
    <p *ngIf="phone?.errors">phone not valid</p>
  </div>
</div>
